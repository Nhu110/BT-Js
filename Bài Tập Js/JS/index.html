<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="header">

            <div class="logo">  
                <ul>
                  <li><a href="#">WOMEN'S PRODUCTS</a></li> 
                </ul>
            </div>

            <div class="menu">
              <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Clothings</a></li>
                <li><a href="#">Bags</a></li> 
                <li><a href="#">Shoes</a></li>
                <li><a href="#">Watches</a></li>
                <li><a href="#">Googles</a></li>
              </ul>
            </div>
          
            
          </nav>

        <div class="mid">
            <div class="listitem">
                <div class="left">
                    <div class="item">
                        <img src="./img/th.jpg" alt="">
                        <p class="boder-p">Women Bags</p>
                        <div class="price">
                            <p class="cost">$100.00</p>
                            <p class="line-through">$50.00</p>
                        </div>
                        <button class="addcart">ADD TO CART</button>
                    </div>
                    <div class="item">
                        <img src="./img/R.jpg" alt="">
                        <p class="boder-p">Google</p>
                        <div class="price">
                            <p class="cost">$25.00</p>
                        <p class="line-through"></p>
                        </div>
                        
                        <button class="addcart">ADD TO CART</button>
                    </div>
                </div>
                <div class="right">
                    <div class="item">
                        <div class="image">
                            <img src="./img/sp3.jpg" alt="">
                        </div>
                        <div class="viewall">
                            <h1>FOR WOMEN</h1>
                            <button class="view">VIEW ALL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
