<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body style="background-color: #f0f7ff;"> <!-- Màu nền xanh dương nhạt -->
  <main class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card p-4" style="width:25%; height: auto; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);"> <!-- Màu nền trắng, góc bo tròn và hiệu ứng bóng đổ -->
      <h2 class="text-center mb-4">Login User</h2>
      <div class="mb-3">
        <label for="User_Name" class="form-label">User Name</label>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="User_Name" required>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="Password" required>
      </div>
      <button type="button" onclick="Login(User_Name.value, Password.value)" class="btn btn-primary mb-3 col-12">Login</button> <!-- Màu nút đăng nhập là màu xanh dương -->
      <button type="button" onclick="Clear()" class="btn btn-danger col-12">Clear</button> <!-- Màu nút xóa là màu đỏ -->
    </div>
  </main>
  <script src="m.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
